<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vorm</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .input-container input,
        .input-container select,
        .input-container button {
            margin: 0;
            padding: 0;
        }
        #myProgress {
            width: 100%;
            background-color: #ddd;
        }
        #myBar {
            width: 100%;
            height: 30px;
            background-color: #4CAF50;
        }
        .box-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .box {
            border: 1px solid #ddd;
            padding: 20px;
            width: 45%;
        }
        .box input {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div class="box-container">
        <div class="box">
            <p>Domeen - 7.66€ aastas</p>
            <p>Käibemaks 20% - 1.5€</p>
            <p>Kokku - 9.16€</p>
        </div>
        <div class="box">
            <div>
                <label for="payment-method">Maksa:</label>
                <select id="payment-method" name="payment-method" onchange="changePaymentMethod(this.value)">
                    <option value="card">Pangakaardiga</option>
                    <option value="bank">Pangalingiga</option>
                </select>
            </div>
            <div id="card-payment" class="payment-method">
                <input type="text" id="name" name="name" placeholder="Nimi" required>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
                <input type="text" id="card-number" name="card-number" placeholder="Kaardi number" required>
                <input type="text" id="cvc" name="cvc" placeholder="CVC" required>
                <button type="button" onclick="window.location.href='vorm4.html'">Maksa</button>
            </div>
            <div id="bank-payment" class="payment-method" style="display: none;">
                <button type="button" onclick="window.location.href='vorm4.html'"><img src="bank-logo.png" alt="Bank 1"></button>
                <button type="button" onclick="window.location.href='vorm4.html'"><img src="bank-logo.png" alt="Bank 2"></button>
            </div>
        </div>
    </div>
    <script>
        function changePaymentMethod(method) {
            document.getElementById('card-payment').style.display = method === 'card' ? 'block' : 'none';
            document.getElementById('bank-payment').style.display = method === 'bank' ? 'block' : 'none';
        }
    </script>
</body>
</html>
